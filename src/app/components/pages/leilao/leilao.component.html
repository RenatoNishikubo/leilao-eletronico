<div class="container">
    <mat-card class="card">
        <h1 class="title">Leilão Eletrônico</h1>
        <div class="demo-button-container">
            <button mat-raised-button [routerLink]="['/ofertas']" class="demo-button">
                ADD Oferta
            </button>
        </div>
    <div>
        <table >
            <thead>
                <tr>
                    <th>Nº</th>
                    <th>Produtos a Venda</th>
                    <th>Valor Inicial</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let produto of produtos">
                    <td class="id">{{produto.id}}</td>
                    <td class="name">{{produto.name}}</td>
                    <td class="price">{{produto.price}}</td>
                    <td></td>
                    <td>
                        <span>
                            <button mat-raised-button class="botao">Ver Detalhes</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
