<div class="container">
    <mat-card class="card">
        <form [formGroup]="formLogin">
            <mat-card-title class="title">Leilão Eletrônico</mat-card-title>
            <mat-form-field appearance="fill">
                <mat-label class="form-label">Username</mat-label>
                <input matInput type="text" class="form-control" formControlName="username">
                <mat-error *ngIf="isFormControlInvalid('username')">
                    O username deve conter pelo menos 6 caracteres !
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label class="form-label">Senha</mat-label>
                <input matInput type="password" class="form-control" formControlName="password">
                <mat-error *ngIf="isFormControlInvalid('password')">Senha invalida !</mat-error>
            </mat-form-field>

            <mat-card-actions>
                <button mat-button [disabled]="!formLogin.valid" [routerLink]="['/home']">Entrar</button>
                <button mat-button [routerLink]="['/cadastro']">Cadastrar</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
